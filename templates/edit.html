{% extends 'base.html' %}  

{% block head %}  
<title>Notebook</title>
{% endblock %}

{% block body %}  
   <div class="content">
        <h1 style="text-align: center">Edit Note</h1>
    
        <br>
        <form action="/edit/{{note.id}}" method="POST">
            <input type="text" name="content" id="content" value="{{note.content}}">
            <input type="submit" value="Edit Note">
        </form>
    </div>
{% endblock %}
