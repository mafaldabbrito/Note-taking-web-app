{% extends 'base.html' %}  

{% block head %}  
<title>Notebook Login</title>
{% endblock %}

{% block body %}  
   <div class="content">
        <h1 style="text-align: center">Login Page</h1>

        <form method= "POST" action="" style="margin-top: 20px;">
            {{ form.hidden_tag() }}
            {{ form.username }} <br>
            {{ form.password }} <br>
            {{ form.submit }}
          
        </form>
        
        <a>Don't have an account? <a href="{{url_for('register')}}">Register</a></a>
    </div>
{% endblock %}
